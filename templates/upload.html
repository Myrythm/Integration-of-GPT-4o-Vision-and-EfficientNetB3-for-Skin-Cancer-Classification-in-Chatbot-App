<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skin Cancer Detection - Upload</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='input/style.css') }}">
</head>
<body class="dark-mode">
    <!-- Glassmorphism Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand hover" href="/">
                <i class="bi bi-house-door me-2"></i>Home
            </a>
            <div class="d-flex align-items-center">
                <i class="bi bi-moon mode-toggle" id="mode-toggle"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
            <div class="upload-card-container">
                <!-- Card Header -->
                <div class="upload-card-header">
                    <h1 class="mb-0">
                        <i class="bi bi-image me-2"></i>
                        Upload Gambar Kanker Kulit
                    </h1>
                    <p class=" mt-2 mb-0">Format gambar yang didukung: JPG, PNG, JPEG</p>
                </div>

                <!-- Card Body -->
                <div class="upload-card-body">
                    <!-- Upload Preview Area -->
                    <div class="upload-preview" id="upload-preview">
                        <img id="imagePreview" src="" alt="Preview" class="img-preview">
                        <input type="file" id="imageInput" accept="image/*" class="d-none">
                        
                        <!-- Upload Placeholder -->
                        <div class="text-center upload-placeholder" id="upload-placeholder">
                            <div class="upload-icon mb-3">
                                <i class="bi bi-cloud-arrow-up"></i>
                            </div>
                            <button class="upload-button mb-3" onclick="document.getElementById('imageInput').click()">
                                <i class="bi bi-file-earmark-image me-2"></i>
                                Pilih Gambar
                            </button>
                            <p class="upload-instructions">
                                <span class="d-block">atau</span>
                                Tarik dan jatuhkan gambar di sini
                            </p>
                        </div>
                    </div>

                    <!-- Loading & Results -->
                    <div class="loading-container">
                        <div class="loading" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="ms-2">Memproses gambar...</span>
                        </div>
                        <div id="results" class="text-center"></div>
                    </div>

                    <!-- Action Button -->
                    <button id="detectButton" class="detect-button w-100" disabled>
                        <i class="bi bi-search me-2"></i>
                        Deteksi Gambar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='input/script.js') }}"></script>
</body>
</html>
